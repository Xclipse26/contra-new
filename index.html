<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contra</title>
    <link rel="stylesheet" href="stye.css" />
    <script src="java.js" type="text/javascript" defer></script>
  </head>

  <body>
    <div class="container">
      <button id="startbtn" class="startbtn">Play</button>
      <div class="jet">
        <img src="jet.png" alt="" class="fly" />
      </div>
      <div class="nuke">
        <img src="nuke.png" alt="" class="nu" />
      </div>
      <div class="aerial">
        <img src="missile.png" alt="" class="missile" />
      </div>
      <div class="human">
        <img src="contra-nes.gif" alt="" class="con" />
        <div class="bullet"></div>
      </div>
      <div class="stone">
        <img src="mine.png" alt="" class="bomb" />
      </div>
      <div class="enemy">
        <img src="enemy.gif" alt="" class="ene" />
      </div>
    </div>
    <div class="ground"></div>
    <div class="gameover"><span>Game</span><span>Over</span></div>
    <button class="restart" onclick="cik();">Play Again!</button>
  </body>
</html>
